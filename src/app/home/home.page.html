<div class="ion-page" id="mainContent" main>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-grid>
      <ion-row class="cardRowContainer">
        <ion-col sizeMd="4" sizeXs="12">
          <ion-card class="participanteCardContainer">
            <ion-grid>
              <ion-row>
                <ion-col size="9">
                  <ion-card-header>
                    <ion-card-title>Total de participantes</ion-card-title>
                    <ion-card-subtitle>em evento(s)</ion-card-subtitle>
                  </ion-card-header>
                  <ion-card-content>
                    <span> {{eventoParticipantes}} </span>
                  </ion-card-content>
                </ion-col>
                <ion-col class="iconContainer" size="3">
                  <ion-icon name="bar-chart"></ion-icon>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-col>
        <ion-col sizeMd="4" sizeXs="12">
          <ion-card class="eventoCardContainer">
            <ion-grid>
              <ion-row>
                <ion-col size="9">
                  <ion-card-header>
                    <ion-card-title>Total de eventos</ion-card-title>
                    <ion-card-subtitle>cadastrados</ion-card-subtitle>
                  </ion-card-header>
                  <ion-card-content>
                    <span> {{totalEventos}} </span>
                  </ion-card-content>
                </ion-col>
                <ion-col class="iconContainer" size="3">
                  <ion-icon name="beer"></ion-icon>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-col>
        <ion-col sizeMd="4" sizeXs="12">
          <ion-card class="organizadorCardContainer">
            <ion-grid>
              <ion-row>
                <ion-col size="9">
                  <ion-card-header>
                    <ion-card-title>Total de organizadores</ion-card-title>
                    <ion-card-subtitle>cadastrados</ion-card-subtitle>
                  </ion-card-header>
                  <ion-card-content>
                    <span> {{totalOrganizadores}} </span>
                  </ion-card-content>
                </ion-col>
                <ion-col class="iconContainer" size="3">
                  <ion-icon name="school"></ion-icon>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row class="graficoContainer">
        <ion-col sizeXl="9" sizeLg="12" sizeMd="12" sizeSm="auto">
          <ion-card>
            <ion-card-header>
              <ion-card-title> Participantes por evento </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <canvas #graficoParticipantesEvento></canvas>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col sizeXl="3" sizeLg="12" sizeMd="12" sizeSm="auto">
          <ion-card>
            <ion-card-header>
              <ion-card-title> Top organizadores ativos </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <canvas #graficoOrgAtivos></canvas>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</div>
