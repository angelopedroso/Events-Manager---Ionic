<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Lista de participantes </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let participante of participantes">
      <ion-item>
        <ion-label>
          {{ participante.nome +' '+ (participante.sobrenome || '') }}
          <p>{{formatarTelefoneExibicao(participante.telefone)}}</p></ion-label
        >
      </ion-item>

      <ion-item-options>
        <ion-item-option (click)="handleEditParticipante(participante.id)">
          <ion-icon name="create" class="icon-size"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="remove(participante)">
          <ion-icon name="trash" class="icon-size"></ion-icon
        ></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal #modalComponent cssClass="inline_modal">
    <ng-template>
      <app-participante-form-page></app-participante-form-page>
    </ng-template>
  </ion-modal>
</ion-content>
